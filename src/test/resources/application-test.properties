logging.level.=all

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# changing the name of my data base for testing
spring.datasource.url = jdbc:h2:mem:cams;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# ;MODE=MYSQL
# ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS cams
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

spring.test.database.replace=none

hibernate.connection.url = jdbc:h2:mem:cams;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.jpa.database-platform=
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

